<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Elevator</title>
    <link rel="stylesheet" href="style.css">
    <script src="elevator.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <building>
      <!--<button type="button" id="test-button">test</button>-->
      <floor floor="1">
        <h1>1</h1>
        <waiting-line>
          <client target-floor="1">🧍</client>
          <client target-floor="2">🧍</client>
          <client target-floor="3">🧍</client>
          <client target-floor="4">🧍</client>
          <client target-floor="4">🧍</client>
        </waiting-line>
        <buttongroup>
          <bu class="holdable up">🔼</bu>
          <bu class="holdable down">🔽</bu>
        </buttongroup>
      </floor>
      <floor floor="2">
        <h1>2</h1>
        <waiting-line>
          <client target-floor="1">🧍</client>
          <client target-floor="2">🧍</client>
        </waiting-line>
        <buttongroup>
          <bu class="holdable up">🔼</bu>
          <bu class="holdable down">🔽</bu>
        </buttongroup>
      </floor>
      <floor floor="3">
        <h1>3</h1>
        <waiting-line>
          <client target-floor="1">🧍</client>
          <client target-floor="2">🧍</client>
        </waiting-line>
        <buttongroup>
          <bu class="holdable up">🔼</bu>
          <bu class="holdable down">🔽</bu>
        </buttongroup>
      </floor>
      <floor floor="4">
        <h1>4</h1>
        <waiting-line>
          <client target-floor="1">🧍</client>
          <client target-floor="2">🧍</client>
        </waiting-line>
        <buttongroup>
          <bu class="holdable up">🔼</bu>
          <bu class="holdable down">🔽</bu>
        </buttongroup>
      </floor>
      <shaft>
        <elevator id="elevator" current_floor="2" target_floor="2">
          <door id="left-door"></door>
          <door id="right-door"></door>
          <buttongroup>
            <bu class="control-door" id="open"><|></bu>
            <bu class="control-door" id="close">>|<</bu>
            <bu class="holdable select-floor" id="elevator-1">1F</bu>
            <bu class="holdable select-floor" id="elevator-2">2F</bu>
            <bu class="holdable select-floor" id="elevator-3">3F</bu>
            <bu class="holdable select-floor" id="elevator-4">4F</bu>
          </buttongroup>
        </elevator>
      </shaft>
    </building>
  </body>
</html>
